<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .connecting { background-color: #fff3cd; color: #856404; }
        .log {
            background-color: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px;
        }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>LLMKG WebSocket Connection Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
        <button onclick="sendPing()">Send Ping</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>
    
    <h3>Connection Log:</h3>
    <div id="log" class="log"></div>

    <script>
        let ws = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function updateStatus(status, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = status;
            statusDiv.className = `status ${className}`;
        }
        
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                log('Already connected', 'info');
                return;
            }
            
            log('Attempting to connect to ws://localhost:8081...', 'info');
            updateStatus('Connecting...', 'connecting');
            
            try {
                ws = new WebSocket('ws://localhost:8081');
                
                ws.onopen = () => {
                    log('WebSocket connection established!', 'success');
                    updateStatus('Connected', 'connected');
                };
                
                ws.onmessage = (event) => {
                    log(`Received: ${event.data}`, 'info');
                    try {
                        const data = JSON.parse(event.data);
                        if (data.MetricsUpdate) {
                            log('Received MetricsUpdate', 'success');
                        } else if (data.Pong) {
                            log('Received Pong response', 'success');
                        }
                    } catch (e) {
                        log(`Raw message: ${event.data}`, 'info');
                    }
                };
                
                ws.onerror = (error) => {
                    log(`WebSocket error occurred`, 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = (event) => {
                    log(`WebSocket closed (code: ${event.code}, reason: ${event.reason || 'none'})`, 'error');
                    updateStatus('Disconnected', 'disconnected');
                    ws = null;
                };
                
            } catch (error) {
                log(`Failed to create WebSocket: ${error.message}`, 'error');
                updateStatus('Error', 'disconnected');
            }
        }
        
        function disconnect() {
            if (ws) {
                log('Closing connection...', 'info');
                ws.close();
            } else {
                log('Not connected', 'info');
            }
        }
        
        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const pingMessage = JSON.stringify({ Ping: null });
                log(`Sending: ${pingMessage}`, 'info');
                ws.send(pingMessage);
            } else {
                log('Not connected. Connect first!', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('Log cleared', 'info');
        }
        
        // Auto-connect on load
        window.onload = () => {
            log('Page loaded. Click "Connect" to test WebSocket connection.', 'info');
        };
    </script>
</body>
</html>
