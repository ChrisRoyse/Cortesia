<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="LLMKG - Advanced Brain-Inspired Knowledge Graph Visualization Dashboard" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <title>LLMKG Dashboard - Real-Time Brain-Inspired Knowledge Graph</title>
    
    <!-- Critical CSS for initial render -->
    <style>
      :root {
        --bg-primary: #0f0f0f;
        --text-primary: #f9fafb;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      /* Initial loading state */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #0f0f0f;
        z-index: 9999;
      }
      
      .loader-content {
        text-align: center;
      }
      
      .loader-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 24px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .loader-text {
        color: #6366f1;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 8px;
      }
      
      .loader-subtext {
        color: #9ca3af;
        font-size: 14px;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.8; }
        50% { transform: scale(1.05); opacity: 1; }
      }
      
      /* Prevent FOUC */
      .no-js { display: none; }
    </style>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.tsx" as="script" crossorigin />
    <link rel="preload" href="/src/styles/globals.css" as="style" />
  </head>
  <body>
    <!-- Initial loader (removed by React when app mounts) -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <svg class="loader-logo" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
            </linearGradient>
          </defs>
          <circle cx="60" cy="60" r="50" fill="none" stroke="url(#brain-gradient)" stroke-width="4" />
          <path d="M 30 60 Q 45 40 60 60 T 90 60" fill="none" stroke="url(#brain-gradient)" stroke-width="3" />
          <circle cx="40" cy="50" r="8" fill="url(#brain-gradient)" opacity="0.8" />
          <circle cx="60" cy="60" r="8" fill="url(#brain-gradient)" opacity="0.8" />
          <circle cx="80" cy="50" r="8" fill="url(#brain-gradient)" opacity="0.8" />
        </svg>
        <div class="loader-text">LLMKG Dashboard</div>
        <div class="loader-subtext">Initializing neural systems...</div>
      </div>
    </div>
    
    <!-- React root -->
    <div id="root" class="no-js"></div>
    
    <!-- Remove no-js class -->
    <script>
      document.getElementById('root').classList.remove('no-js');
    </script>
    
    <!-- Main application -->
    <script type="module" src="/src/index.tsx"></script>
    
    <!-- Error boundary fallback -->
    <noscript>
      <div style="padding: 20px; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use the LLMKG Dashboard.</p>
      </div>
    </noscript>
  </body>
</html>
