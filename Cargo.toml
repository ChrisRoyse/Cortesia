[package]
name = "llmkg"
version = "0.1.0"
edition = "2021"
authors = ["LLMKG Team"]
description = "Lightning-fast knowledge graph optimized for LLM integration"
license = "MIT"

[lib]
crate-type = ["rlib"]

[[bin]]
name = "llmkg-server"
path = "src/bin/llmkg_server.rs"

[[bin]]
name = "llmkg-brain-server"
path = "src/bin/llmkg_brain_server.rs"

[[bin]]
name = "llmkg_api_server"
path = "src/bin/llmkg_api_server.rs"

[[bin]]
name = "test-brain-metrics"
path = "src/bin/test_brain_metrics.rs"

[[bin]]
name = "llmkg_mcp_server"
path = "src/bin/llmkg_mcp_server.rs"

[[bin]]
name = "validate_accuracy"
path = "tests/corpus/validate_accuracy.rs"

[[example]]
name = "federation_demo"
path = "examples/federation_demo.rs"

[[bin]]
name = "test_federation_performance"
path = "src/bin/test_federation_performance.rs"

# [[bin]]
# name = "test_4_tools_basic"
# path = "test_4_tools_basic.rs"

[dependencies]
# Core dependencies
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ahash = "0.8"
slotmap = { version = "1.0", features = ["serde"] }
bumpalo = "3.16"
bytemuck = "1.16"

# Compression and optimization
zstd = "0.13"
bloom = "0.3"
bincode = "1.3"
bit-vec = "0.6"

# Async runtime
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
regex = "1.10"
chrono = { version = "0.4", features = ["serde"] }

# UUID generation
uuid = { version = "1.10", features = ["v4", "serde"] }

# Random number generation
rand = "0.8"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Lazy initialization
lazy_static = "1.4"

# Logging
log = "0.4"
env_logger = "0.11"

# Command line parsing
clap = { version = "4.5", features = ["derive"] }

# Concurrency
parking_lot = "0.12"
crossbeam = "0.8"
rayon = "1.8"
dashmap = "5.5"

# System monitoring
sysinfo = "0.30"

# Web and monitoring dependencies
tokio-tungstenite = "0.20"
warp = "0.3"
futures-util = "0.3"
reqwest = { version = "0.11", features = ["json"] }

# Math and SIMD
num-traits = "0.2"
nalgebra = { version = "0.33", optional = true }
ordered-float = "4.2"

# AI/ML dependencies - Real neural inference frameworks
candle-core = { version = "0.8.0" }
candle-nn = { version = "0.8.0" }
candle-transformers = { version = "0.8.0" }
tokenizers = { version = "0.20.0", default-features = false, features = ["onig"] }
ndarray = { version = "0.15", features = ["rayon"] }
ndarray-rand = "0.14"
safetensors = { version = "0.4" }
hf-hub = { version = "0.3", features = ["tokio"] }
indicatif = { version = "0.17" }
# For downloading models
flate2 = "1.0"
tokio-util = { version = "0.7", features = ["codec"] }

web-sys = { version = "0.3", features = ["console", "Performance", "WorkerGlobalScope"], optional = true }

# WASM-specific dependencies
wasm-bindgen = { version = "0.2", optional = true }
wasm-bindgen-futures = { version = "0.4", optional = true }
console_error_panic_hook = { version = "0.1", optional = true }
wee_alloc = { version = "0.4", optional = true }
js-sys = { version = "0.3", optional = true }
getrandom = { version = "0.3", features = ["std"], optional = true }

# Additional dependencies needed by tests
sha2 = "0.10"
tower = "0.4"
num_cpus = "1.16"
# For real neural model inference
memmap2 = "0.9"
byteorder = "1.5"

# Code analysis and monitoring dependencies
syn = { version = "2.0", features = ["full", "visit"] }
walkdir = "2.4"
notify = "6.1"

# Database dependencies for federation
rusqlite = { version = "0.30", features = ["bundled"] }
tokio-postgres = { version = "0.7", features = ["with-chrono-0_4", "with-serde_json-1", "with-uuid-1"] }
hex = "0.4"

# Test infrastructure dependencies (optional)
axum = { version = "0.7", optional = true }
tower-http = { version = "0.5", features = ["cors", "fs"], optional = true }
handlebars = { version = "5.0", optional = true }
once_cell = "1.21.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
proptest = "1.5"
tokio-test = "0.4"
tempfile = "3.12"
rusqlite = { version = "0.30", features = ["bundled"] }
axum = "0.7"
tower-http = { version = "0.5", features = ["cors", "fs"] }
handlebars = "5.0"
bincode = "1.3"
dotenv = "0.15"
mockall = "0.12"
test-case = "3.3"
fastrand = "2.0"

[profile.release]
lto = false  # Disable LTO to prevent Windows linker issues
opt-level = 0  # Disable all optimizations to prevent crashes
strip = false  # Keep debug info for better error reporting
debug = false  # Disable debug info to reduce memory usage
codegen-units = 1  # Use single codegen unit for stability

[profile.release.package."*"]
opt-level = 0  # Disable optimizations for all dependencies

[features]
default = ["native"]
wasm = ["wasm-bindgen", "wasm-bindgen-futures", "console_error_panic_hook", "wee_alloc", "js-sys", "web-sys", "getrandom"]
native = ["nalgebra"]
simd = []
cuda = []
mcp = []
federation = []

