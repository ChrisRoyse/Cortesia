<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLMKG Test Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f5f5f5; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .status { font-size: 1.2em; opacity: 0.9; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .metric-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .metric-card h3 { color: #333; margin-bottom: 10px; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        .metric-value { font-size: 2.5em; font-weight: bold; margin-bottom: 5px; }
        .metric-unit { font-size: 0.9em; color: #666; }
        .passed { color: #28a745; }
        .failed { color: #dc3545; }
        .info { color: #17a2b8; }
        .warning { color: #ffc107; }
        .charts-section { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        .chart-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .chart-card h3 { margin-bottom: 15px; color: #333; }
        .test-results { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .test-results h3 { margin-bottom: 15px; color: #333; }
        .test-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .test-item:last-child { border-bottom: none; }
        .test-name { flex: 1; font-weight: 500; }
        .test-status { padding: 4px 8px; border-radius: 4px; font-size: 0.8em; font-weight: bold; }
        .test-status.passed { background: #d4edda; color: #155724; }
        .test-status.failed { background: #f8d7da; color: #721c24; }
        .test-duration { color: #666; font-size: 0.9em; margin-left: 10px; }
        .progress-bar { width: 100%; height: 20px; background: #eee; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; transition: width 0.3s ease; }
        .auto-refresh { position: fixed; top: 20px; right: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px; border-radius: 5px; font-size: 0.9em; }
        .loading { display: inline-block; width: 12px; height: 12px; border: 2px solid #f3f3f3; border-top: 2px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ LLMKG Test Dashboard</h1>
            <div class="status">Real-time Unit Test Monitoring</div>
        </div>

        <div class="auto-refresh">
            <span class="loading"></span> Auto-refreshing...
        </div>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Total Tests</h3>
                <div class="metric-value info" id="total-tests">0</div>
                <div class="metric-unit">executed</div>
            </div>
            <div class="metric-card">
                <h3>Pass Rate</h3>
                <div class="metric-value passed" id="pass-rate">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill passed" id="pass-progress" style="width: 0%;"></div>
                </div>
            </div>
            <div class="metric-card">
                <h3>Average Duration</h3>
                <div class="metric-value warning" id="avg-duration">0</div>
                <div class="metric-unit">ms</div>
            </div>
            <div class="metric-card">
                <h3>Peak Memory</h3>
                <div class="metric-value info" id="peak-memory">0</div>
                <div class="metric-unit">MB</div>
            </div>
        </div>

        <div class="charts-section">
            <div class="chart-card">
                <h3>üìä Test Categories</h3>
                <canvas id="category-chart" width="400" height="200"></canvas>
            </div>
            <div class="chart-card">
                <h3>‚ö° Performance Trend</h3>
                <canvas id="performance-chart" width="400" height="200"></canvas>
            </div>
        </div>

        <div class="test-results">
            <h3>üîç Recent Test Results</h3>
            <div id="test-list">
                <div class="test-item">
                    <div class="test-name">No tests executed yet...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Dashboard state
        let metrics = {
            total_tests_run: 0,
            tests_passed: 0,
            tests_failed: 0,
            current_pass_rate: 0,
            average_test_duration_ms: 0,
            peak_memory_usage_mb: 0
        };
        let recentTests = [];

        // Update dashboard
        async function updateDashboard() {
            try {
                // Fetch metrics
                const metricsResponse = await fetch('/api/metrics');
                metrics = await metricsResponse.json();

                // Fetch recent tests
                const testsResponse = await fetch('/api/tests');
                recentTests = await testsResponse.json();

                // Update UI
                updateMetrics();
                updateTestList();
            } catch (error) {
                console.error('Failed to update dashboard:', error);
            }
        }

        function updateMetrics() {
            document.getElementById('total-tests').textContent = metrics.total_tests_run;
            document.getElementById('pass-rate').textContent = metrics.current_pass_rate.toFixed(1) + '%';
            document.getElementById('avg-duration').textContent = metrics.average_test_duration_ms.toFixed(1);
            document.getElementById('peak-memory').textContent = metrics.peak_memory_usage_mb.toFixed(2);
            
            // Update progress bar
            const progressBar = document.getElementById('pass-progress');
            progressBar.style.width = metrics.current_pass_rate + '%';
            
            // Color code pass rate
            const passRateElement = document.getElementById('pass-rate');
            if (metrics.current_pass_rate >= 90) {
                passRateElement.className = 'metric-value passed';
                progressBar.className = 'progress-fill passed';
            } else if (metrics.current_pass_rate >= 70) {
                passRateElement.className = 'metric-value warning';
                progressBar.className = 'progress-fill warning';
            } else {
                passRateElement.className = 'metric-value failed';
                progressBar.className = 'progress-fill failed';
            }
        }

        function updateTestList() {
            const testList = document.getElementById('test-list');
            
            if (recentTests.length === 0) {
                testList.innerHTML = '<div class="test-item"><div class="test-name">No tests executed yet...</div></div>';
                return;
            }

            const testItems = recentTests.slice(-10).reverse().map(test => {
                const statusClass = test.status === 'PASSED' ? 'passed' : 'failed';
                const statusIcon = test.status === 'PASSED' ? '‚úÖ' : '‚ùå';
                
                return `
                    <div class="test-item">
                        <div class="test-name">${statusIcon} ${test.name}</div>
                        <div class="test-status ${statusClass}">${test.status}</div>
                        <div class="test-duration">${test.duration_ms}ms</div>
                    </div>
                `;
            }).join('');

            testList.innerHTML = testItems;
        }

        // Auto-refresh every second
        setInterval(updateDashboard, 1000);

        // Initial load
        updateDashboard();

        // Simulate some test data for demonstration
        let simulationTimer = null;
        
        function startSimulation() {
            if (simulationTimer) return;
            
            const testNames = [
                'test_entity_creation_deterministic',
                'test_graph_basic_operations',
                'test_csr_construction',
                'test_bloom_filter_basic_operations',
                'test_product_quantization_accuracy',
                'test_simd_distance_computation',
                'test_graph_rag_context_assembly'
            ];
            
            let testCount = 0;
            simulationTimer = setInterval(() => {
                if (testCount >= testNames.length) {
                    clearInterval(simulationTimer);
                    return;
                }
                
                const testName = testNames[testCount];
                const passed = Math.random() > 0.1; // 90% pass rate
                const duration = Math.floor(Math.random() * 500) + 50; // 50-550ms
                
                // Update metrics
                metrics.total_tests_run++;
                if (passed) {
                    metrics.tests_passed++;
                } else {
                    metrics.tests_failed++;
                }
                metrics.current_pass_rate = (metrics.tests_passed / metrics.total_tests_run) * 100;
                metrics.average_test_duration_ms = (metrics.average_test_duration_ms * (metrics.total_tests_run - 1) + duration) / metrics.total_tests_run;
                metrics.peak_memory_usage_mb = Math.max(metrics.peak_memory_usage_mb, Math.random() * 50 + 10);
                
                // Add to recent tests
                recentTests.push({
                    name: testName,
                    status: passed ? 'PASSED' : 'FAILED',
                    duration_ms: duration,
                    memory_mb: Math.random() * 20 + 5,
                    timestamp: new Date().toISOString(),
                    error_message: passed ? null : 'Simulated test failure'
                });
                
                testCount++;
            }, 2000); // Add a test every 2 seconds
        }
        
        // Start simulation after 3 seconds
        setTimeout(startSimulation, 3000);
    </script>
</body>
</html>
